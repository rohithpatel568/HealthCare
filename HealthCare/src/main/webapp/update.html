<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Update Doctor</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #eaf6ff;
	font-family: 'Segoe UI', sans-serif;
}

.form-box {
	max-width: 400px;
	margin: 45px auto;
	padding: 20px;
	background: #fff;
	border-radius: 12px;
	box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
}
</style>
</head>
<body>
	<div class="container">
		<div class="form-box">
			<h3 class="text-center text-warning mb-4">UPDATE DOCTOR</h3>
			<form method="POST" action="DoctorController?action=update">
				<div class="mb-3">
					<label class="form-label">Doctor ID</label> <input type="number"
						class="form-control" name="doctorId" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Doctor Name</label> <input type="text"
						class="form-control" name="name" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Experience (Years)</label> <input
						type="number" class="form-control" name="experience" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Specialisation</label> <input type="text"
						class="form-control" name="specialisation" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Date of Birth</label> <input type="date"
						class="form-control" name="dob" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Location</label> <input type="text"
						class="form-control" name="location" required>
				</div>
				<button type="submit" class="btn btn-warning w-100">Update
					Doctor</button>
			</form>
		</div>
	</div>
</body>
</html>
