<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Doctor</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #eaf6ff;
	font-family: 'Segoe UI', sans-serif;
}

.form-box {
	max-width: 400px;
	margin: 50px auto;
	padding: 20px;
	background: #fff;
	border-radius: 12px;
	box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
}
</style>
</head>
<body>
	<div class="form-box">
		<div class="text-center mb-3">
			<h3 class="fw-bold text-success">ADD NEW DOCTOR</h3>

		</div>
		<form method="post" action="DoctorController?action=add">
			<div class="mb-3">
				<label class="form-label">Doctor ID</label> <input type="number"
					class="form-control" name="dId" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Doctor Name</label> <input type="text"
					class="form-control" name="dName" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Experience (Years)</label> <input
					type="number" class="form-control" name="exp" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Specialisation</label> <input type="text"
					class="form-control" name="spec" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Date of Birth</label> <input type="date"
					class="form-control" name="dob" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Location</label> <input type="text"
					class="form-control" name="loc" required>
			</div>
			<button type="submit" class="btn btn-success w-100">Add
				Doctor</button>
		</form>
	</div>
</body>
</html>
