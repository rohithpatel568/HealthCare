<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retrieve Doctor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eaf6ff; 
      font-family: 'Segoe UI', sans-serif;
    }
    .form-box {
      max-width: 400px;
      margin: 230px auto;
      padding: 20px;
      background: #fff;        
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h3 class="text-center text-primary mb-4">RETRIEVE DOCTOR DETAILS</h3>
    <form method="GET" action="DoctorController">
      <input type="hidden" name="action" value="retrieve">
      <div class="mb-3">
        <label class="form-label">Doctor ID</label>
        <input type="number" class="form-control" name="doctorId" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Retrieve</button>
    </form>
  </div>
</body>
</html>
